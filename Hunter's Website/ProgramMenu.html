<html>
<title>Style Sheet Menu: Align Top</title>
<head>
<link rel="stylesheet" type="text/css" href="CSS/menu/ProgramMenu/css-0003PM.css" id="link"/>
<table border="0">
<td><a href="http://en.wikipedia.org/wiki/CSS" target="main_page">CSS</a></td>
<td><a href="http://en.wikipedia.org/wiki/JavaScript" target="main_page">JavaScript</a></td>
<td><a href="http://en.wikipedia.org/wiki/Html" target="main_page">HTML</a></td>
</table>
<script>
today = new Date();
day = today.getDay();
if (day == 0){document.getElementById("link").href="CSS/menu/default/CSS-0003.1M.css";}
if (day == 1){document.getElementById("link").href="CSS/menu/default/CSS-0003.2M.css";}
if (day == 2){document.getElementById("link").href="CSS/menu/default/CSS-0003.3M.css";}
if (day == 3){document.getElementById("link").href="CSS/menu/default/CSS-0003.4M.css";}
if (day == 4){document.getElementById("link").href="CSS/menu/default/CSS-0003.5M.css";}
if (day == 5){document.getElementById("link").href="CSS/menu/default/CSS-0003.6M.css";}
if (day == 6){document.getElementById("link").href="CSS/menu/default/CSS-0003M.css";}
</script>
</html>
